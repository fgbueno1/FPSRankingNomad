version: "3.9"

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}


  fpsnomad:
    build: .
    container_name: fpsnomad
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongo
